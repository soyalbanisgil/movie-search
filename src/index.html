<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/984230652e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <title>Movie Search App</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="container main-nav">
        <h2>
          <a href="/"><i class="fas fa-film"></i> Movie/TV Show Search</a>
        </h2>
        <form>
          <i class="fas fa-search"></i>
          <input
            type="search"
            id="search"
            placeholder="Search for a Movie or TV Show"
          />
        </form>
        <div class="dark-mode">
          <span>Dark Mode</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </nav>
    <main class="container">
      <div id="app">
        <div class="home">
          <img
            src="https://img.icons8.com/bubbles/300/000000/girl-with-glasses-cinema-tickets.png"
          />
          <h1>Welcome To Movie/TV Show Search</h1>
          <p>Write the name of the movie or TV show</p>
          <p>Press enter</p>
          <p>Enjoy</p>
        </div>
      </div>
    </main>
  </body>
</html>
